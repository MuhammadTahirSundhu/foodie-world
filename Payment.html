<!DOCTYPE html>
<html lang="en">
<head>
<title>Book order form</title>
<link rel="stylesheet" type=text/css href="stylee6.css">
<head>
<body>
<h1>Book Order Form</h1>
<fieldset>
<legend>Book Order Form</legend>
<div id="all">
<form action="">
<div id="one">
<label for="fname">First Name:</label>
<input type="text" name="fname" placeholder="Enter your First Name"
id="fname"><br>
<label for="lname">Last Name:</label>
<input type="text" name="lname" placeholder="Enter your Last Name " id="lname">
<br>
</div>
<div id="two">
<label>Shipping Address:</label><br>
<input type="text" name="Street Address" placeholder="Street Address"
id="first">
<input type="text" name="street Address" placeholder="Street Address Line 2"
id="second"><br>
<input type="text" name="city" placeholder="Enter your City">
<input type="text" name="region" placeholder="Enter your Region"><br>
<input type="number" name="Zip Code" placeholder="Enter your Zip Code">
<select name="Countries" >
<option >Country:</option>
<option value="Pakistan">Pakistan</option>
<option value="India">India</option>
<option value="China">China</option>
<option value="Bangladesg">Bangladesh</option>
<option value="Nepal">Nepal</option>
<option value="America">America</option>
<option value="Russia">Russia</option>
</select>
<br>
<label >Billing Address(if Different from Above).</label><br>
<input type="text" name="street Address" placeholder="Street Address"
id="third">
<input type="text" name="street Address" placeholder="Street Address Line 2"
id="fourth" >
</div>
<br><br>
<a href="Thanks.html" ><center><h3>Submit</h3></center></a>
</form>
</div>
</fieldset>
</body>
